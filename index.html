<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4, #84fab0);
            background-size: 100% 200%;
            min-height: 100vh;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        /* Total Cash Display */
        .cash-display {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Coins Container */
        #coins-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-bottom: 150px; /* Space for fixed Flip Coins button */
        }

        .coin-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .coin-stats {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Coin Styles */
        .coin {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ffb700);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
        }

        .coin-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        /* Flip Button */
        .flip-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Cooldown Loading Bar */
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.6));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 3s linear;
        }

        /* Add Coin Button */
        .add-coin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            position: absolute;
        }

        .add-coin-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="cash-display">Total Cash: £<span id="total-cash">0</span></div>
    <div id="coins-container">
        <!-- Coins will be dynamically created here -->
    </div>
    <button class="flip-button" id="flip-button" onclick="flipCoins()">
        Flip Coins
        <div class="loading-bar" id="loading-bar"></div>
    </button>
    <button class="add-coin-button" id="add-coin-button" onclick="addCoin()">Add Coin (£50)</button>

    <script>
        let totalCash = 0;
        let coins = [];
        let addCoinCost = 50;
        let canFlip = true;

        const coinsContainer = document.getElementById('coins-container');
        const addCoinButton = document.getElementById('add-coin-button');
        const totalCashDisplay = document.getElementById('total-cash');

        function updateGUI() {
            coinsContainer.innerHTML = '';
            coins.forEach((coin, index) => {
                if (coin.isVisible) {
                    const coinWrapper = document.createElement('div');
                    coinWrapper.className = 'coin-wrapper';

                    const coinStats = document.createElement('div');
                    coinStats.className = 'coin-stats';
                    coinStats.innerText = `Coin ${index + 1}: Range: ${coin.range}`;

                    const coinDiv = document.createElement('div');
                    coinDiv.className = 'coin';
                    coinDiv.innerHTML = `<div class="coin-text">${coin.range}</div>`;

                    coinWrapper.appendChild(coinStats);
                    coinWrapper.appendChild(coinDiv);
                    coinsContainer.appendChild(coinWrapper);
                }
            });

            // Position Add Coin Button
            const lastCoinWrapper = document.querySelector('.coin-wrapper:last-child');
            if (lastCoinWrapper) {
                const rect = lastCoinWrapper.getBoundingClientRect();
                addCoinButton.style.top = `${window.scrollY + rect.bottom + 20}px`;
                addCoinButton.style.left = `${rect.left + rect.width / 2 - addCoinButton.offsetWidth / 2}px`;
            }

            totalCashDisplay.innerText = totalCash.toFixed(2);
        }

        function initializeCoins() {
            coins.push({ range: '1 - 5', isVisible: true });
            updateGUI();
        }

        function flipCoins() {
            if (!canFlip) return;
            canFlip = false;

            let earnings = 0;
            coins.forEach(coin => {
                if (coin.isVisible) {
                    const [min, max] = coin.range.split(' - ').map(Number);
                    earnings += Math.floor(Math.random() * (max - min + 1)) + min;
                }
            });

            totalCash += earnings;

            // Cooldown Animation
            const loadingBar = document.getElementById('loading-bar');
            loadingBar.style.transition = 'transform 3s linear';
            loadingBar.style.transform = 'scaleX(1)';
            setTimeout(() => {
                loadingBar.style.transition = 'none';
                loadingBar.style.transform = 'scaleX(0)';
                canFlip = true;
            }, 3000);

            updateGUI();
        }

        function addCoin() {
            if (totalCash >= addCoinCost && coins.length < 25) {
                totalCash -= addCoinCost;
                const newRange = `${coins.length * 10 + 1} - ${(coins.length + 1) * 10}`;
                coins.push({ range: newRange, isVisible: true });
                addCoinCost *= 2;
                addCoinButton.innerText = `Add Coin (£${addCoinCost})`;
                updateGUI();
            } else {
                alert('Not enough cash or max coins reached!');
            }
        }

        initializeCoins();
    </script>
</body>
</html>
