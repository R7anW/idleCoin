<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4, #84fab0);
            background-size: 100% 200%;
            min-height: 100vh;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        /* Total Cash Display */
        .cash-display {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Coins Container */
        #coins-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-bottom: 150px; /* Space for fixed Flip Coins button */
        }

        .coin-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .coin-stats {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Coin Styles */
        .coin {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ffb700);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
        }

        .coin-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        /* Flip Button */
        .flip-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Cooldown Loading Bar */
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.6));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 3s linear;
        }

        /* Add Coin Button */
        .add-coin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            position: absolute;
        }

        .add-coin-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="cash-display">Total Cash: £<span id="total-cash">0</span></div>
    <div id="coins-container">
        <!-- Coins will be dynamically created here -->
    </div>
    <button class="flip-button" id="flip-button" onclick="flipCoins()">
        Flip Coins
        <div class="loading-bar" id="loading-bar"></div>
    </button>
    <button class="add-coin-button" id="add-coin-button" onclick="addCoin()">Add Coin (£50)</button>

    <script>
        // ... (Full JavaScript is the same, except for the updated `updateGUI` function above.)
    </script>
</body>
</html>
