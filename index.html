<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Coin-Flip</title>
    <style>
        /* Prevent horizontal scrolling */
        body, html {
            overflow-x: hidden;
            height: 100%;
        }

        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2b5876, #4e4376);
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(1.3); /* Increase overall scale */
            transform-origin: top center; /* Adjust scaling origin */
            height: 100%;
            position: relative;
            padding-bottom: 100px; /* Make space for the buttons */
        }

        h1 {
            font-size: 3.25rem; /* Increased from 2.5rem */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 26px; /* Increased from 20px */
        }

        /* Total Cash Display */
        .cash-display {
            background: #333;
            color: #fff;
            border-radius: 13px; /* Increased from 10px */
            padding: 19.5px 32.5px; /* Increased from 15px 25px */
            font-size: 1.95rem; /* Increased from 1.5rem */
            margin-bottom: 39px; /* Increased from 30px */
            box-shadow: 0 5.2px 13px rgba(0, 0, 0, 0.5); /* Increased shadow size */
        }

        /* Coins Container */
        #coins-container {
            display: flex;
            justify-content: center;
            gap: 52px; /* Increased from 40px */
            padding: 13px; /* Increased from 10px */
            flex-wrap: wrap; /* Allow coins to wrap in smaller screens */
        }

        /* Coin Stats Box */
        .coin-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 13px; /* Increased from 10px */
        }

        .coin-stats {
            background: #444;
            border: 2.6px solid #555; /* Increased from 2px */
            border-radius: 13px; /* Increased from 10px */
            padding: 13px; /* Increased from 10px */
            width: auto;
            text-align: center;
            color: #bbb;
            box-shadow: 0 5.2px 10.4px rgba(0, 0, 0, 0.6); /* Increased shadow size */
            font-size: 1.3rem; /* Increased from 1rem */
        }

        /* Coin Styles */
        .coin {
            width: 104px; /* Increased from 80px */
            height: 104px; /* Increased from 80px */
            border-radius: 65%; /* Increased from 50% */
            border: 5.2px solid orange; /* Increased from 4px */
            background: radial-gradient(circle, #ffeb99, #ffd700); /* Gradient from dark yellow to light yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 13px auto; /* Increased from 10px */
            box-shadow: 0 5.2px 19.5px rgba(0, 0, 0, 0.6); /* Increased shadow size */
        }

        .coin-text {
            font-size: 2.34rem; /* Increased from 1.8rem */
            font-weight: bold;
            color: black; /* Text color */
            -webkit-text-stroke: 1.3px #949494; /* Increased stroke width */
        }

        /* Flip Button */
        .flip-button {
            position: fixed;
            bottom: 80px; /* Adjust the position from the bottom */
            padding: 19.5px 39px; /* Increased from 15px 30px */
            font-size: 1.56rem; /* Increased from 1.2rem */
            color: white;
            background: #007bff;
            border: none;
            border-radius: 10.4px; /* Increased from 8px */
            cursor: pointer;
            box-shadow: 0 5.2px 13px rgba(0, 0, 0, 0.5); /* Increased shadow size */
            z-index: 10;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: scale(0.95);
        }

        /* Add Coin Button */
        .add-coin-button {
            position: fixed;
            bottom: 20px; /* Adjust the position from the bottom */
            padding: 13px 26px; /* Increased from 10px 20px */
            font-size: 1.3rem; /* Increased from 1rem */
            color: white;
            background: #6c757d;
            border: none;
            border-radius: 6.5px; /* Increased from 5px */
            cursor: pointer;
            box-shadow: 0 5.2px 13px rgba(0, 0, 0, 0.5); /* Increased shadow size */
            z-index: 10;
        }

        .add-coin-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Idle Coin-Flip</h1>
    <div class="cash-display">Total Cash: £<span id="total-cash">0</span></div>
    <div id="coins-container">
        <!-- Coins will be dynamically created here -->
    </div>
    <button class="flip-button" id="flip-button" onclick="flipCoins()">Flip Coins</button>
    <button class="add-coin-button" id="add-coin-button" onclick="addCoin()">Add Coin (£50)</button>

    <script>
        let totalCash = 0;
        let coins = [];
        let addCoinCost = 50;
        let canFlip = true;

        const coinsContainer = document.getElementById('coins-container');
        const addCoinButton = document.getElementById('add-coin-button');
        const totalCashDisplay = document.getElementById('total-cash');

        const coinRanges = [
            { min: 1, max: 5 },
            { min: 1, max: 15 },
            { min: 1, max: 25 },
            { min: 1, max: 50 },
            { min: 1, max: 75 },
            { min: 1, max: 125 },
            { min: 1, max: 250 },
            { min: 1, max: 500 },
        ];

        function initializeCoins() {
            coins.push({ range: `${coinRanges[0].min} - ${coinRanges[0].max}`, earnings: 0 });
            updateGUI();
        }

        function updateGUI() {
            coinsContainer.innerHTML = '';
            coins.forEach((coin, index) => {
                const coinWrapper = document.createElement('div');
                coinWrapper.className = 'coin-wrapper';

                const coinStats = document.createElement('div');
                coinStats.className = 'coin-stats';
                coinStats.innerText = `Coin ${index + 1}: Range ${coin.range}`;

                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin';
                coinDiv.innerHTML = `<div class="coin-text">${coin.earnings || coin.range}</div>`; // Show earnings or range

                coinWrapper.appendChild(coinStats);
                coinWrapper.appendChild(coinDiv);
                coinsContainer.appendChild(coinWrapper);
            });

            totalCashDisplay.innerText = totalCash.toFixed(2);
        }

        function flipCoins() {
            if (!canFlip) return;

            canFlip = false;

            // Flip the coins and assign earnings
            coins.forEach(coin => {
                const [min, max] = coin.range.split(' - ').map(Number);
                coin.earnings = Math.floor(Math.random() * (max - min + 1)) + min;
            });

            // Count occurrences of each earnings value
            const earningsCount = {};
            coins.forEach(coin => {
                earningsCount[coin.earnings] = (earningsCount[coin.earnings] || 0) + 1;
            });

            // Apply the multiplier based on the occurrences of the same earnings
            coins.forEach(coin => {
                const multiplier = earningsCount[coin.earnings];
                totalCash += coin.earnings * multiplier;
            });

            updateGUI();

            setTimeout(() => (canFlip = true), 3000);
        }

        function addCoin() {
            if (totalCash >= addCoinCost && coins.length < coinRanges.length) {
                totalCash -= addCoinCost;

                const newRange = coinRanges[coins.length];
                coins.push({ range: `${newRange.min} - ${newRange.max}`, earnings: 0 });

                addCoinCost *= 2;
                addCoinButton.innerText = `Add Coin (£${addCoinCost})`;

                updateGUI();
            }
        }

        initializeCoins();
    </script>
</body>
</html>
