<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            color: #333;
        }

        /* Display for Total Cash */
        .cash-display {
            font-size: 1.5em;
            margin: 20px;
            font-weight: bold;
            color: #444;
        }

        /* Coin and Flip Button Styles */
        .coin-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .coin {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #d4af37);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: none;
        }

        .coin-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .flip-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: scale(0.95);
        }

        /* Coin Stats and Upgrade */
        .coin-stats {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }

        .upgrade-button {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 0.8em;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .upgrade-button:hover {
            background: #1e7e34;
        }

        .upgrade-button:active {
            transform: scale(0.95);
        }

        /* Animation for flipping coins */
        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="cash-display">Total Cash: $<span id="total-cash">0</span></div>
    <div class="coin-container" id="coin-container"></div>
    <button class="flip-button" onclick="flipCoins()">Flip Coins</button>

    <script>
        let totalCash = 0;
        const coins = [
            { multiplier: 1, earnings: 1, cost: 10 },
        ];

        function updateGUI() {
            document.getElementById('total-cash').innerText = totalCash.toFixed(2);
            const container = document.getElementById('coin-container');
            container.innerHTML = ''; // Clear the container
            coins.forEach((coin, index) => {
                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin';
                coinDiv.innerHTML = `<div class="coin-text">Coin ${index + 1}</div>`;
                coinDiv.style.animation = 'none';
                coinDiv.onclick = () => {
                    coinDiv.style.animation = 'flip 0.6s ease';
                    setTimeout(() => (coinDiv.style.animation = 'none'), 600);
                };

                const stats = document.createElement('div');
                stats.className = 'coin-stats';
                stats.innerHTML = `
                    Multiplier: ${coin.multiplier.toFixed(1)}x<br>
                    Earnings: $${coin.earnings.toFixed(2)}/flip
                `;

                const upgradeButton = document.createElement('button');
                upgradeButton.className = 'upgrade-button';
                upgradeButton.innerText = `Upgrade ($${coin.cost.toFixed(2)})`;
                upgradeButton.onclick = () => upgradeCoin(index);

                coinDiv.appendChild(stats);
                coinDiv.appendChild(upgradeButton);
                container.appendChild(coinDiv);
            });
        }

        function flipCoins() {
            coins.forEach(coin => {
                totalCash += coin.earnings;
            });
            updateGUI();
        }

        function upgradeCoin(index) {
            const coin = coins[index];
            if (totalCash >= coin.cost) {
                totalCash -= coin.cost;
                coin.multiplier *= 1.5;
                coin.earnings = coin.earnings * 1.5;
                coin.cost *= 2;
                updateGUI();
            } else {
                alert('Not enough cash to upgrade!');
            }
        }

        // Initialize GUI
        updateGUI();
    </script>
</body>
</html>
