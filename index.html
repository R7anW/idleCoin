<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        /* Total Cash Display */
        .cash-display {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Coin and Stats Container */
        .coin-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .coin-stats {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Coin Styles */
        .coin {
            width: 80px;  /* Reduced size */
            height: 80px; /* Reduced size */
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ffb700);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
            transform-style: preserve-3d; /* Enable 3D transformations */
            perspective: 1000px;
        }

        .coin-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        /* Flip Button */
        .flip-button {
            position: relative;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: scale(0.95);
        }

        /* Cooldown Loading Bar */
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0.6));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 3s linear;
        }

        /* Add Coin Button */
        .add-coin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .add-coin-button:hover {
            background: #5a6268;
        }

    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="cash-display">Total Cash: £<span id="total-cash">0</span></div>
    <div id="coins-container">
        <!-- Coins will be dynamically created here -->
    </div>
    <button class="flip-button" id="flip-button" onclick="flipCoins()">
        Flip Coins
        <div class="loading-bar" id="loading-bar"></div>
    </button>
    <button class="add-coin-button" id="add-coin-button" onclick="addCoin()">Add Coin (£50)</button>

    <script>
        let totalCash = 0;
        let coins = [{ earnings: 1, multiplier: 1 }]; // Default coin
        let addCoinCost = 50;
        let canFlip = true;

        const coinsContainer = document.getElementById('coins-container');
        const totalCashDisplay = document.getElementById('total-cash');

        // Update the GUI
        function updateGUI() {
            // Update total cash
            totalCashDisplay.innerText = totalCash.toFixed(2);

            // Update coins
            coinsContainer.innerHTML = '';
            coins.forEach((coin, index) => {
                const coinWrapper = document.createElement('div');
                coinWrapper.className = 'coin-wrapper';

                const coinStats = document.createElement('div');
                coinStats.className = 'coin-stats';
                coinStats.innerText = `Coin ${index + 1}: Multiplier: ${coin.multiplier}x | Earnings: £${coin.earnings.toFixed(2)}/flip`;

                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin';
                coinDiv.innerHTML = `<div class="coin-text">£1</div>`;

                coinWrapper.appendChild(coinStats);
                coinWrapper.appendChild(coinDiv);
                coinsContainer.appendChild(coinWrapper);
            });
        }

        // Flip all coins
        function flipCoins() {
            if (!canFlip) return;

            canFlip = false;

            // Apply flip animation to each coin
            const coinDivs = document.querySelectorAll('.coin');
            coinDivs.forEach((coinDiv) => {
                // Apply flip effect (rotateY to simulate 3D flip)
                coinDiv.style.transition = 'transform 1s ease-in-out';
                coinDiv.style.transform = 'rotateY(1800deg)';
            });

            // Calculate total earnings from all coins
            let earningsThisFlip = 0;
            coins.forEach(coin => {
                earningsThisFlip += coin.earnings;
            });

            // Add earnings to total cash
            totalCash += earningsThisFlip;

            // Start cooldown
            const loadingBar = document.getElementById('loading-bar');
            const flipButton = document.getElementById('flip-button');
            loadingBar.style.transition = 'transform 3s linear';
            loadingBar.style.transform = 'scaleX(1)';
            flipButton.disabled = true;

            setTimeout(() => {
                loadingBar.style.transition = 'none';
                loadingBar.style.transform = 'scaleX(0)';
                flipButton.disabled = false;
                canFlip = true;

                // Reset the coin's flip state for the next flip
                coinDivs.forEach((coinDiv) => {
                    coinDiv.style.transition = 'none';  // Remove transition to allow for reset
                    coinDiv.style.transform = 'rotateY(0deg)';  // Reset the rotation
                });
            }, 3000);

            updateGUI();
        }

        // Add a new coin
        function addCoin() {
            if (totalCash >= addCoinCost) {
                totalCash -= addCoinCost;

                // Calculate the new coin's properties
                const lastCoin = coins[coins.length - 1];
                const newCoin = {
                    earnings: lastCoin.earnings * 2,
                    multiplier: lastCoin.multiplier * 2,
                };

                // Add the new coin to the array
                coins.push(newCoin);

                // Increase the cost for the next coin
                addCoinCost *= 2;

                // Update button text
                document.getElementById('add-coin-button').innerText = `Add Coin (£${addCoinCost})`;

                updateGUI();
            } else {
                alert('Not enough cash to add a new coin!');
            }
        }

        // Initialize the GUI
        updateGUI();
    </script>
</body>
</html>
