<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Total Cash Display */
        .cash-display {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Coin and Stats Container */
        .coin-wrapper {
            text-align: center;
        }

        .coin-stats {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Coin Styles */
        .coin {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ffb700);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.6s ease-in;
        }

        .coin:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .coin-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        /* Upgrade Button */
        .upgrade-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .upgrade-button:hover {
            background: #218838;
        }

        .upgrade-button:active {
            transform: scale(0.95);
        }

        /* Flip Button */
        .flip-button {
            position: relative;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: scale(0.95);
        }

        /* Cooldown Loading Bar */
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0.6));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 3s linear;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="cash-display">Total Cash: $<span id="total-cash">0</span></div>
    <div class="coin-wrapper">
        <div class="coin-stats" id="coin-stats">
            Multiplier: <span id="coin-multiplier">1.0x</span> | Earnings: $<span id="coin-earnings">1.00</span>/flip
        </div>
        <div class="coin" id="coin">
            <div class="coin-text">Flip Me</div>
        </div>
        <button class="upgrade-button" id="upgrade-button" onclick="upgradeCoin()">Upgrade ($10.00)</button>
    </div>
    <button class="flip-button" id="flip-button" onclick="flipCoin()">
        Flip Coin
        <div class="loading-bar" id="loading-bar"></div>
    </button>

    <script>
        let totalCash = 0;
        let multiplier = 1;
        let earnings = 1;
        let upgradeCost = 10;
        let canFlip = true;

        function updateGUI() {
            document.getElementById('total-cash').innerText = totalCash.toFixed(2);
            document.getElementById('coin-multiplier').innerText = multiplier.toFixed(1) + 'x';
            document.getElementById('coin-earnings').innerText = earnings.toFixed(2);
            document.getElementById('upgrade-button').innerText = `Upgrade ($${upgradeCost.toFixed(2)})`;
        }

        function flipCoin() {
            if (!canFlip) return;

            canFlip = false; // Disable flipping
            const coinElement = document.getElementById('coin');
            const flipButton = document.getElementById('flip-button');
            const loadingBar = document.getElementById('loading-bar');

            // Update total cash
            totalCash += earnings;
            updateGUI();

            // Animate the coin (single rotation)
            coinElement.style.transition = 'transform 0.6s ease-in-out';
            coinElement.style.transform = `rotateY(360deg)`;

            setTimeout(() => {
                coinElement.style.transition = 'none';
                coinElement.style.transform = 'rotateY(0deg)';
            }, 600);

            // Start cooldown
            loadingBar.style.transition = 'transform 3s linear';
            loadingBar.style.transform = 'scaleX(1)';
            flipButton.disabled = true;

            setTimeout(() => {
                loadingBar.style.transition = 'none';
                loadingBar.style.transform = 'scaleX(0)';
                canFlip = true;
                flipButton.disabled = false;
            }, 3000);
        }

        function upgradeCoin() {
            if (totalCash >= upgradeCost) {
                totalCash -= upgradeCost;
                multiplier *= 1.5;
                earnings *= 1.5;
                upgradeCost *= 2;
                updateGUI();
            } else {
                alert('Not enough cash to upgrade!');
            }
        }

        // Initialize the GUI
        updateGUI();
    </script>
</body>
</html>
