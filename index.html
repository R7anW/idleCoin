<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2b5876, #4e4376);
            background-attachment: fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Ensure the body fills the full height of the viewport */
            justify-content: space-between; /* Space the content and push the buttons to the bottom */
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
        }

        /* Total Cash Display */
        .cash-display {
            background: #333;
            color: #fff;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 1.5rem;
            margin-bottom: 15px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
        }

        /* Coins Container */
        #coins-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 12px;
            flex-wrap: wrap;
            margin-bottom: 40px; /* Reduced margin for better fit with buttons */
            flex-grow: 1; /* Allow this container to grow and fill available space */
            overflow-y: auto; /* Prevent overflow of coins container */
        }

        /* Coin Stats Box */
        .coin-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .coin-stats {
            background: #444;
            border: 2px solid #555;
            border-radius: 12px;
            padding: 12px;
            width: auto;
            text-align: center;
            color: #bbb;
            box-shadow: 0 5px 14px rgba(0, 0, 0, 0.6);
            font-size: 1.25rem;
        }

        /* Coin Styles */
        .coin {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid orange;
            background: radial-gradient(circle, #ffeb99, #ffd700);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 12px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .coin-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
            -webkit-text-stroke: 1px #949494;
        }

        /* Flip Button and Add Coin Button */
        .flip-button, .add-coin-button {
            padding: 12px 24px;
            font-size: 1.25rem;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
            margin-top: 15px;
        }

        /* Flip Button */
        .flip-button {
            background: #007bff;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: scale(0.95);
        }

        /* Add Coin Button */
        .add-coin-button {
            background: #5a6268;
        }

        .add-coin-button:hover {
            background: #454d55;
        }

        /* Button Centering */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px; /* Adjusted spacing from the bottom */
        }

    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="cash-display">Total Cash: £<span id="total-cash">0</span></div>
    <div id="coins-container">
        <!-- Coins will be dynamically created here -->
    </div>

    <div class="button-container">
        <button class="add-coin-button" id="add-coin-button" onclick="addCoin()">Add Coin (£50)</button>
        <button class="flip-button" id="flip-button" onclick="flipCoins()">Flip Coins</button>
    </div>

    <script>
        let totalCash = 0;
        let coins = [];
        let addCoinCost = 50;
        let canFlip = true;

        const coinsContainer = document.getElementById('coins-container');
        const addCoinButton = document.getElementById('add-coin-button');
        const totalCashDisplay = document.getElementById('total-cash');

        const coinRanges = [
            { min: 1, max: 5 },
            { min: 1, max: 15 },
            { min: 1, max: 25 },
            { min: 1, max: 50 },
            { min: 1, max: 75 },
            { min: 1, max: 125 },
            { min: 1, max: 250 },
            { min: 1, max: 500 },
        ];

        function initializeCoins() {
            coins.push({ range: `${coinRanges[0].min} - ${coinRanges[0].max}`, earnings: 0 });
            updateGUI();
        }

        function updateGUI() {
            coinsContainer.innerHTML = '';
            coins.forEach((coin, index) => {
                const coinWrapper = document.createElement('div');
                coinWrapper.className = 'coin-wrapper';

                const coinStats = document.createElement('div');
                coinStats.className = 'coin-stats';
                coinStats.innerText = `Coin ${index + 1}: Range ${coin.range}`;

                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin';
                coinDiv.innerHTML = `<div class="coin-text">${coin.earnings || coin.range}</div>`; // Show earnings or range

                coinWrapper.appendChild(coinStats);
                coinWrapper.appendChild(coinDiv);
                coinsContainer.appendChild(coinWrapper);
            });

            totalCashDisplay.innerText = totalCash.toFixed(2);
        }

        function flipCoins() {
            if (!canFlip) return;

            canFlip = false;

            coins.forEach(coin => {
                const [min, max] = coin.range.split(' - ').map(Number);
                coin.earnings = Math.floor(Math.random() * (max - min + 1)) + min;
            });

            coins.forEach(coin => {
                totalCash += coin.earnings;
            });

            updateGUI();

            setTimeout(() => (canFlip = true), 3000);
        }

        function addCoin() {
            if (totalCash >= addCoinCost && coins.length < coinRanges.length) {
                totalCash -= addCoinCost;

                const newRange = coinRanges[coins.length];
                coins.push({ range: `${newRange.min} - ${newRange.max}`, earnings: 0 });

                addCoinCost *= 2;
                addCoinButton.innerText = `Add Coin (£${addCoinCost})`;

                updateGUI();
            }
        }

        initializeCoins();
    </script>
</body>
</html>
