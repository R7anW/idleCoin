<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        /* Total Cash Display */
        .cash-display {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Coin and Stats Container */
        .coin-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .coin-stats {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Coin Styles */
        .coin {
            width: 80px;  /* Reduced size */
            height: 80px; /* Reduced size */
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ffb700);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
        }

        .coin-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        /* Flip Button */
        .flip-button {
            position: relative;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .flip-button:hover {
            background: #0056b3;
        }

        .flip-button:active {
            transform: scale(0.95);
        }

        /* Cooldown Loading Bar */
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0.6));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 3s linear;
        }

        /* Add Coin Button */
        .add-coin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .add-coin-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="cash-display">Total Cash: £<span id="total-cash">0</span></div>
    <div id="coins-container">
        <!-- Coins will be dynamically created here -->
    </div>
    <button class="flip-button" id="flip-button" onclick="flipCoins()">
        Flip Coins
        <div class="loading-bar" id="loading-bar"></div>
    </button>
    <button class="add-coin-button" id="add-coin-button" onclick="addCoin()">Add Coin (£50)</button>

    <script>
        let totalCash = 0;
        let coins = [];  // Array to hold all coins
        let addCoinCost = 50;
        let canFlip = true;

        const coinsContainer = document.getElementById('coins-container');
        const totalCashDisplay = document.getElementById('total-cash');

        // List of ranges for each coin
        const coinRanges = [
            { min: 1, max: 5 },
            { min: 1, max: 15 },
            { min: 1, max: 25 },
            { min: 1, max: 50 },
            { min: 1, max: 75 },
            { min: 1, max: 125 },
            { min: 1, max: 250 },
            { min: 1, max: 500 },
            { min: 1, max: 850 },
            { min: 1, max: 1200 },
            { min: 1, max: 1800 },
            { min: 1, max: 2600 },
            { min: 1, max: 3400 },
            { min: 1, max: 6000 },
            { min: 1, max: 12000 },
            { min: 1, max: 25000 },
            { min: 1, max: 50000 },
            { min: 1, max: 100000 },
            { min: 1, max: 200000 },
            { min: 1, max: 400000 },
            { min: 1, max: 600000 },
            { min: 1, max: 1000000 },
            { min: 1, max: 2000000 },
            { min: 1, max: 4000000 },
            { min: 1, max: 10000000 }
        ];

        // Initialize the coins with their respective ranges
        function initializeCoins() {
            // Add the first coin to the visible list
            coins.push({
                range: `${coinRanges[0].min} - ${coinRanges[0].max}`,
                earnings: 0,
                rangeMin: coinRanges[0].min,
                rangeMax: coinRanges[0].max,
                isVisible: true // First coin is always visible and unlocked
            });

            updateGUI();
        }

        // Update the GUI with coin stats
        function updateGUI() {
            // Update total cash
            totalCashDisplay.innerText = totalCash.toFixed(2);

            // Update coins
            coinsContainer.innerHTML = '';
            coins.forEach((coin, index) => {
                if (coin.isVisible) {
                    const coinWrapper = document.createElement('div');
                    coinWrapper.className = 'coin-wrapper';
                    coinWrapper.id = `coin-${index + 1}`;

                    const coinStats = document.createElement('div');
                    coinStats.className = 'coin-stats';
                    coinStats.innerText = `Coin ${index + 1}: Range: ${coin.range}`;

                    const coinDiv = document.createElement('div');
                    coinDiv.className = 'coin';
                    coinDiv.innerHTML = `<div class="coin-text">${coin.earnings || coin.range}</div>`;  // Show value or range

                    coinWrapper.appendChild(coinStats);
                    coinWrapper.appendChild(coinDiv);
                    coinsContainer.appendChild(coinWrapper);
                }
            });
        }

        // Flip only visible coins
        function flipCoins() {
            if (!canFlip) return;

            canFlip = false;

            // Calculate total earnings from all visible coins
            let earningsThisFlip = 0;
            coins.forEach(coin => {
                if (coin.isVisible) {
                    const randomValue = Math.floor(Math.random() * (coin.rangeMax - coin.rangeMin + 1)) + coin.rangeMin;
                    coin.earnings = randomValue;
                    earningsThisFlip += randomValue;
                }
            });

            // Add earnings to total cash
            totalCash += earningsThisFlip;

            // Update coin displays with new earnings
            updateGUI();

            // Start cooldown
            const loadingBar = document.getElementById('loading-bar');
            const flipButton = document.getElementById('flip-button');
            loadingBar.style.transition = 'transform 3s linear';
            loadingBar.style.transform = 'scaleX(1)';

            setTimeout(() => {
                loadingBar.style.transition = 'none';
                loadingBar.style.transform = 'scaleX(0)';
                canFlip = true;
            }, 3000);
        }

        // Add new coin when button is clicked
        function addCoin() {
            if (totalCash >= addCoinCost && coins.length < coinRanges.length) {
                totalCash -= addCoinCost;

                const newCoin = coinRanges[coins.length];
                coins.push({
                    range: `${newCoin.min} - ${newCoin.max}`,
                    earnings: 0,
                    rangeMin: newCoin.min,
                    rangeMax: newCoin.max,
                    isVisible: true // New coin is unlocked and visible
                });

                // Update the "Add Coin" button cost
                addCoinCost *= 2;
                document.getElementById('add-coin-button').innerText = `Add Coin (£${addCoinCost})`;

                updateGUI();
            } else {
                alert('Not enough cash to add a new coin or maximum coin limit reached!');
            }
        }

        // Listen for the space bar press (key code 32)
        window.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                flipCoins();
            }
        });

        // Initialize the game
        initializeCoins();
    </script>
</body>
</html>
